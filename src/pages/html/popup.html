</head>

    html{
        width: 350px;

        background-color: aqua;

    }

    }

        margin: auto;
        margin-left: 5px;

        height: 10px;
    }

    <div style="width: 300px; padding: 10px;">
        <ul style="list-style: none;">
            <li>
                <h4>Colors</h4>
                <div>
                    <p>No visit: </p>
                    <input type="text" id="noVisit", value="#"><br>
                </div>
                <div>
                    <p>Visit: </p>
                    <input type="text" id="Visit" value="#">
                </div>
            </li>
        </ul>
    </div>
